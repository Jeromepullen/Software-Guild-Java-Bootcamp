<html>
<head>
  <title>Memory Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
  <div class="container-fluid" id="main-header">
    <div class="row">
        <h1>Memory Game</h1>
        <hr/>
        <ul class="list-group" id="errors"></ul>
        <h2 id="isPlayer1">Turn: Player 1</h2>
        <h2 id="playerTwoTurn">Turn: Player 2</h2>
      </div>
        <button id = "strtBtn" type="button" class="btn btn-outline-primary btn-lg">Start New Game</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
  <div class="row m-1 border border-dark" id="pts-display">
    <div class="col text-center m-3">
      <h2>Points:</h2>
    </div>
    <div class="col text-center m-3">
      <h2 id="first-Player-Score"></h2>
    </div>
    <div class="col text-center m-3">
      <h2 id="second-Player-Score"></h2>
    </div>
  </div>

  <div id="card-container"></div>
    <div class="col text-center m-3"></div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="js.js"></script>
